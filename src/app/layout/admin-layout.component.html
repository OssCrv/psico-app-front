<div class="layout">
  <aside class="sidebar">
    <div class="brand">
      <span class="brand-title">Psico Admin</span>
      <small class="brand-subtitle">Gestión integral</small>
    </div>
    <nav class="nav">
      <a
        *ngFor="let item of navItems"
        class="nav-link"
        [routerLink]="item.link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.link === '/admin' }"
        >{{ item.label }}</a
      >
    </nav>
    <div class="token-hint" *ngIf="!tokenService.hasToken()">
      Inicia sesión para cargar datos protegidos.
    </div>
  </aside>

  <div class="content">
    <header class="topbar">
      <div>
        <h1>Panel administrativo</h1>
        <p>Administra edificios, consultorios, terapeutas y reservas.</p>
      </div>
      <button type="button" class="logout" (click)="logout()">Cerrar sesión</button>
    </header>
    <main class="main">
      <router-outlet />
    </main>
  </div>
</div>
